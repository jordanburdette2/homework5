<!DOCTYPE html>
<html>
<body>

<h2>Change HTML content</h2>

<p id="demo1">JavaScript can change HTML content.</p>

<button type="button" onclick='document.getElementById("demo1").innerHTML = "Hello JavaScript!"'>Example 1</button>



<div>
    <h2>Change HTML style</h2>

    <p id="demo2">JavaScript can change the style of an HTML element.</p>
    
    <button type="button" onclick="document.getElementById('demo2').style.fontSize='35px'">Example 2</button>
</div>

</body>
</html>
