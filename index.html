<!DOCTYPE html>
<html>
<body>

<h2>Change HTML content</h2>

<p id="demo1">Why did the bike fall over?</p>

<button type="button" onclick='document.getElementById("demo1").innerHTML = "It was two tired!"'>Example 1</button>



<div>
    <h2>Change HTML style</h2>

    <p id="demo2">Click me to make me grow!</p>
    
    <button type="button" onclick="document.getElementById('demo2').style.fontSize='35px'">Example 2</button>
</div>

<div>
    <h2>Hide HTML elements</h2>

    <p id="demo3">Bye Bye!</p>
    
    <button type="button" onclick="document.getElementById('demo3').style.display='none'">Example 3</button>
</div>

<div>
    <h2>Show hidden elements</h2>

    <p>Where do kids learn to make ice cream?</p>
    
    <p id="demo4" style="display:none">Sundae school</p>
    
    <button type="button" onclick="document.getElementById('demo4').style.display='block'">Example 4</button>
</div>

<div>
    <h2>Change attribute value of the src attribute of the image</h2>

    <p>Turn the light on and off</p>
    
    <button onclick="document.getElementById('lightImage').src='on-light.gif'">Turn on the light</button>
    
    <img id="lightImage" src="on-light.gif" style="width:100px">
    
    <button onclick="document.getElementById('lightImage').src='off-light.gif'">Turn off the light</button>
</div>

</body>
</html>
